<div fxLayout="column" fxLayoutGap="5%">
  <div fxFlex.lg="15%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
  <div  fxLayout="row" fxFlex.lg="70%">
    <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>

    <div fxFlex.lg="30%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
      <mat-card  >
        <form  class="example-form">
          <div fxLayoutAlign="center"><img src="../../assets/img/google.webp" height=30% width=30%></div><br>
          <mat-card-title fxLayoutAlign="center">Sign in</mat-card-title>
          <mat-card-actions fxLayoutAlign="center">Continue to Gmail</mat-card-actions>

          <mat-form-field style="width:100%">
            <input matInput placeholder="Email Id">
          </mat-form-field>
          <mat-form-field style="width:100%">
              <input  matInput placeholder="Password" [type]="hide ? 'text' : 'password'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field><br>

          <div  fxLayoutAlign="end"><a mat-flat-button routerLink=".">Log In</a></div>
          <p><a class="a" href="#">Forgot email?</a></p>
          <p><a class="a" href="/signup">Create account</a></p>
        </form>
      </mat-card>
    </div>

    <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>
  </div>
  <div fxFlex.lg="15%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
</div>
