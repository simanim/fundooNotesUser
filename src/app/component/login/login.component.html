<div fxLayout="column" fxLayoutGap="5%">
  <div fxFlex.lg="15%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
  <div  fxLayout="row" fxFlex.lg="70%">
    <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>

    <div fxFlex.lg="30%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
      <mat-card>
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div fxLayoutAlign="center" class=header><img src="../../assets/img/fundoo.png" height=50% width=50%></div>
          <mat-card-title fxLayoutAlign="center" class=header><h3>Sign in</h3></mat-card-title>
          <mat-card-title fxLayoutAlign="center">Continue to Fundoo</mat-card-title>

          <mat-form-field class="fullwidth">
            <input matInput placeholder="Email Id" [(ngModel)]="model.email" name="email" 
            [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" #email="ngModel" required >
          </mat-form-field>
          <mat-error *ngIf="f.submitted && email.invalid">
            <mat-error *ngIf="email.errors.required" class="error">email is required</mat-error>
          </mat-error>
          
          <mat-form-field class="fullwidth">
            <input  matInput placeholder="Password" [type]="hide ? 'text' : 'password'" 
              [(ngModel)]="model.password" name="password" #password="ngModel" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <mat-error *ngIf="f.submitted && password.invalid">
            <mat-error *ngIf="password.errors.required" class="error">password is required</mat-error>
          </mat-error>

          <div  fxLayoutAlign="end"><button mat-flat-button type="submit"(click)="login()">Log In</button></div>
          <p><a class="a" href="/forgotpass">Forgot password?</a></p>
          <p><a class="a" href="/signup">Create account</a></p>
        </form>
      </mat-card>
    </div>

    <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>
  </div>
  <div fxFlex.lg="15%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
</div>
