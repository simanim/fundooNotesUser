<mat-card>
<div>Collaborators</div>
<mat-divider></mat-divider>
<div>
    <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','height':'40px','width':'40px','border-radius':'50%'}" ></div>

        <mat-card-title>{{firstName}}  {{lastName}} (Owner)</mat-card-title>
        <mat-card-subtitle>{{email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-header>
        <div mat-card-avatar class="addPerson"><mat-icon class=icon>person_add</mat-icon></div>
        <input placeholder="person or email to share with">
    </mat-card-header>
</div>
<div class=pp>
    <div fxLayoutAlign="end">
        <button mat-button>cancel</button><button mat-button>save</button>
    </div>
</div>
 </mat-card>
