<div class=edit_label>Edit label</div>
<!-- ****************************label create start****************************** -->
<div fxLayout="row" fxLayoutGap="5%">
    <div fxFlex="10%"><mat-icon class=doneIcon (click)=clear()>clear</mat-icon></div>
    <div fxFlex=65%><input placeholder="Create new label" class="textarea" [(ngModel)]="model.labelName" 
        #labelName="ngModel"></div>
    <div fxFlex="10%"><mat-icon class=doneIcon (click)=done()>done</mat-icon></div>
</div>
<!-- ****************************label create end****************************** -->

<!-- ****************************edit label start****************************** -->
<div *ngFor="let data of labelList" > 
<div fxLayout=row >
    <div fxFlex=20% class="icon"(click)=delete(data.id)>
        <mat-icon  class=labelIcon>label</mat-icon>
        <mat-icon class=deleteIcon (click)=delete(data.id) >delete</mat-icon>
    </div>
    <div fxFlex=80% fxLayout=row *ngIf="labelId != data.id" (click)="editIcon(data.id,data.label)">
        <div fxFlex=80% class=labelName [innerHTML]="data.label"></div>
        <div fxFlex=10%><mat-icon class="doneIcon" (click)="editIcon(data.id,data.label)">edit</mat-icon></div>
    </div>
    <div fxFlex=80% fxLayout=row *ngIf="labelId == data.id">
        <div fxFlex=80%><input class="textarea" [(ngModel)]="model.newName" #newName="ngModel"></div>
        <div fxFlex=10%><mat-icon class="doneIcon" (click)=update(data.id)>done</mat-icon></div>
    </div> 
</div>
</div>
<button mat-button class=done (click)=add()>Done</button>
<!-- ****************************edit label end****************************** -->
