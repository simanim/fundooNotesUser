<abbr title="Remind me">
    <img src="../../../assets/img/reminder.svg" [matMenuTriggerFor]="menu" (click)="timePick=false;reminder()"></abbr>

<!-- ****************************reminder menu start****************************** -->        
<mat-menu #menu="matMenu">
<mat-card *ngIf=!timePick>
    <div>Reminder:</div>
    <div mat-menu-item class="menu"fxLayout="row" (click)=today()>
        <div fxFlex=60%>Later today</div><div fxFlex="40%">8:00 PM</div>
    </div>
    <div mat-menu-item class="menu" fxLayout="row" (click)=tomorrow()>
        <div fxFlex=60%>Tomorrow</div><div fxFlex="40%">8:00 AM</div>
    </div>
    <div mat-menu-item class="menu" fxLayout="row" (click)=nextWeek()>
        <div fxFlex=60%>Next week</div><div fxFlex="40%">Mon, 8:00 AM</div>
    </div>
    <!-- <div mat-menu-item class="menu">Work</div> -->
    <!-- <div mat-menu-item class="menu">Home</div> -->
    <div mat-menu-item class="menu" (click)="timePick=true" (click)=$event.stopPropagation()><mat-icon>access_time</mat-icon><span>Pick date & time</span></div>
    <!-- <div mat-menu-item class="menu"><mat-icon>location_on</mat-icon><span>Pick place</span></div> -->
</mat-card>
<mat-card *ngIf=timePick>
        <div mat-menu-item><mat-icon (click)="timePick=false;$event.stopPropagation()">keyboard_backspace</mat-icon>Pick date & time</div>
        <mat-divider></mat-divider>
        <div mat-menu-item>
        <mat-form-field>
            <input matInput [matDatepicker]="dp" #date="ngModel" [(ngModel)]=model.date [min]=currentDate>
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        </div>
        <div mat-menu-item>
            <mat-form-field>
                <input matInput [(ngModel)]=model.time (click)=$event.stopPropagation() [matMenuTriggerFor]="menuTime">
            </mat-form-field>
        </div>
        <button mat-button  (click)=addTime()>save</button>

</mat-card>
</mat-menu>
<!-- ****************************reminder menu end****************************** -->        
<mat-menu #menuTime="matMenu" [overlapTrigger]=false>
    <div mat-menu-item class="menu" fxLayout="row"  (click)="model.time='8:00 AM';$event.stopPropagation()">
        <div fxFlex=60%>Morning</div><div fxFlex="40%">8:00 AM</div>
    </div>    
    <div mat-menu-item class="menu" fxLayout="row"(click)="model.time='1:00 PM';$event.stopPropagation()">
        <div fxFlex=60%>Afternoon</div><div fxFlex="40%">1:00 PM</div>
    </div>
    <div mat-menu-item class="menu" fxLayout="row"(click)="model.time='6:00 PM';$event.stopPropagation()">
        <div fxFlex=60%>Evening</div><div fxFlex="40%">6:00 PM</div>
    </div>
    <div mat-menu-item class="menu" fxLayout="row"(click)="model.time='8:00 PM';$event.stopPropagation()">
        <div fxFlex=60%>Night</div><div fxFlex="40%">8:00 PM</div>
    </div>
    <div mat-menu-item>Custom</div>
</mat-menu>
