<abbr title="Remind me">
    <img src="../../../assets/img/reminder.svg" [matMenuTriggerFor]="menu"></abbr>
<!-- ****************************reminder menu start****************************** -->        
<mat-menu #menu="matMenu">
    <!-- <div>{{card.id}}</div> -->
    <div mat-menu-item>Reminder:</div>
    <div fxLayout="row" mat-menu-item class="menu" (click)=today()>
        <div fxFlex=60%>Later today</div><div fxFlex="40%">8:00 PM</div>
    </div>
    <div fxLayout="row" mat-menu-item class="menu" (click)=tomorrow()>
        <div fxFlex=60%>Tomorrow</div><div fxFlex="40%">8:00 AM</div>
    </div>
    <div fxLayout="row" mat-menu-item class="menu" (click)=nextWeek()>
        <div fxFlex=60%>Next week</div><div fxFlex="40%">Mon, 8:00 AM</div>
    </div>
    <div mat-menu-item class="menu"><span>Home</span></div>
    <div mat-menu-item class="menu" [matMenuTriggerFor]="pickDateTime" (click)=$event.stopPropagation()><mat-icon>access_time</mat-icon><span>Pick date & time</span></div>
    <div mat-menu-item class="menu"><mat-icon>location_on</mat-icon><span>Pick place</span></div>
</mat-menu>
<!-- ****************************reminder menu end****************************** -->        
<mat-menu #pickDateTime="matMenu" class=dateTime>
        <div mat-menu-item><mat-icon>keyboard_backspace</mat-icon>Pick date & time</div>
        <mat-divider></mat-divider>
        <div mat-menu-item>
        <mat-form-field>
                <input matInput [matDatepicker]="dp" placeholder="pick date" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>

        </mat-form-field></div><div mat-menu-item>
        <mat-form-field>
              
        <input matInput (click)=$event.stopPropagation() placeholder="pick time">
    </mat-form-field></div>
  
      
</mat-menu>
