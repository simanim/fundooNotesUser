<!-- ****************************notecard start****************************** -->
<div fxLayoutAlign="center" *ngIf="noteCard && !collaboratorCard" >
  <mat-card class="card" (click)="noteCardOpen()" fxFlex.xl="700px" fxFlex.lg="600px" fxFlex.md="500px" 
  fxFlex.sm="500px" fxFlex.xs="95%">
    <span>Take a note...</span>
    <!-- <mat-icon class="icon">edit</mat-icon> -->
    <mat-icon class="icon">panorama</mat-icon>
    <mat-icon class="icon" (click)="list()">view_list</mat-icon>
  </mat-card>
</div>
<!-- ****************************notecard end****************************** -->

<!-- ****************************add notecard start****************************** -->
<div fxLayoutAlign="center" *ngIf="!noteCard && !collaboratorCard">
  <mat-card class="card" [ngStyle]="{'background-color':cardColor}" fxFlex.xl="600px" fxFlex.lg="600px" 
  fxFlex.md="500px" fxFlex.sm="500px" fxFlex.xs="95%">
    <div fxLayout="row">
      <div fxFlex="90%" data-text="Title" contenteditable="true" class="textarea" [innerHTML]=titleValue
      #title></div>
      <app-pin class=pin (onChange)="onPinChange($event)"></app-pin>
    </div>

    <div *ngIf=!listNote data-text="Take a Note..." contenteditable="true" [innerHTML]=descriptionValue 
    class="textarea" #description></div>
    <!-- ****************************checkbox end****************************** -->    
    <div *ngIf=listNote>
      <div *ngFor="let data of listArray" fxLayout=row class=listInput>
        <div fxFlex=5%><mat-checkbox (click)=checked(data)></mat-checkbox></div>
        <input fxFlex=85% type=text name=input [(ngModel)]=data.itemName class=input>
        <div fxFlex=5%><mat-icon class=clear (click)=removeList(data)>clear</mat-icon></div>
      </div>
      <mat-divider></mat-divider>
      <div fxLayout=row class=listInput>
        <div fxFlex=5%><mat-icon class=clear>add</mat-icon></div>
        <input fxFlex=85% placeholder="List item" #item=ngModel class=input [(ngModel)]="model.item"
        (keydown.enter)="listitem()">
        <div fxFlex=5%><mat-icon class=clear (click)=clear()>clear</mat-icon></div>
      </div>
      <mat-divider></mat-divider>
    </div>
    <!-- ****************************checkbox end****************************** -->    

    <!-- ****************************reminder start****************************** -->    
   
      <mat-chip-list >
        <div *ngFor="let cardData of reminder">
          <mat-chip class=label *ngIf="checkDate(cardData)==2 || checkDate(cardData)==3"(click)=showReminder(data.id)>
            <mat-icon>access_time</mat-icon>
            <div *ngIf="checkDate(cardData)==2">{{date}}</div>
            <div *ngIf="checkDate(cardData)==3">{{cardData| date:'medium'}}</div>

            <mat-icon class="cancelIcon" (click)=cancelReminder()>cancel</mat-icon>
          </mat-chip>
        </div>
      </mat-chip-list>
    <!-- ****************************reminder end****************************** -->    

    <!-- ****************************label start****************************** -->    
      <mat-chip-list>
        <span *ngFor="let cardData of labels" >
          <mat-chip class="chip"><span class=labelName>
            {{cardData.label}}</span><mat-icon class="cancelIcon" (click)=cancelLabel(cardData)>cancel</mat-icon>
          </mat-chip>
        </span>
      </mat-chip-list>
    <!-- ****************************label end****************************** -->  

    <!-- ************************collaborators start**************************** -->    
    <div class=margin_top5>
      <span *ngFor="let list of collaborators" >
        <button mat-mini-fab>{{list.firstName[0].toUpperCase()}}</button>
      </span>
    </div>
    <!-- *************************collaborators end****************************** -->  

    <!-- ****************************icon start****************************** -->    
    <div class="iconsList">
      <app-remind-me class="iconButton" (onChanges)=addRemoveReminder($event)></app-remind-me>
      <app-add-collaborator class="iconButton" (onAddingCol)="collaboratorCardOpen()"></app-add-collaborator>
      <app-change-color class="iconButton" (onChangeColor)="onColorChange($event)"></app-change-color>
      <app-add-image class="iconButton"></app-add-image>
      <app-notes-archive class="iconButton" (onArchiveEntry)="onArchive($event)"></app-notes-archive>
      <app-more class="iconButton" (onChanges)="addRemoveLabel($event)" (showCheckbox)=showCheckBox($event)></app-more>
      <button mat-button class="pin" (click)="close()">close</button>
    </div>
    <!-- ****************************icon end****************************** -->    

  </mat-card>
</div>
<!-- ****************************add notecard end****************************** -->

<!-- ****************************collaborators notecard start****************************** -->

<div fxLayoutAlign="center" *ngIf=collaboratorCard>
<mat-card class="card" fxFlex.xl="700px" fxFlex.lg="600px" fxFlex.md="500px" fxFlex.sm="500px" fxFlex.xs="95%">
  <div>Collaborators</div>
  <mat-divider></mat-divider>
  <div>
      <mat-card-header class=margin_top5>
          <div mat-card-avatar [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover',
          'height':'40px','width':'40px','border-radius':'50%'}" ></div>
          <mat-card-title>{{firstName}}  {{lastName}} (Owner)</mat-card-title>
          <mat-card-subtitle>{{email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header *ngFor="let list of collaborators">
          <div mat-card-avatar [ngStyle]="{'background-color':'rgba(0, 0, 255,0.3)','background-size':'cover',
          'height':'40px','width':'40px','border':'1px solid blue','border-radius':'50%'}">
              <div fxLayoutAlign=center class=nameIcon>{{list.firstName[0].toUpperCase()}}</div></div>
              <div fxFlex=80>
                  <mat-card-title>{{list.firstName}}  {{list.lastName}}</mat-card-title>
                  <mat-card-subtitle>{{list.email}}</mat-card-subtitle>
              </div>
              <div fxFlex=10>
                  <mat-icon (click)=removeCol(list) class=clear>clear</mat-icon>
              </div>
      </mat-card-header>
      <mat-card-header>
          <div mat-card-avatar class="addPerson"><mat-icon class=icon2>person_add</mat-icon></div>
          <input placeholder="person or email to share with" [matMenuTriggerFor]="menu"
          [(ngModel)]="searchValue" (keyup)="searchUser()">
      </mat-card-header>
  </div>
  <mat-card-footer class=save>
      <div fxLayoutAlign="end">
          <button mat-button (click)=save()>save</button>
      </div>
  </mat-card-footer>
   </mat-card>
</div>
   <mat-menu #menu="matMenu">
      <div *ngFor="let data of userList">
      <button class=name (click)="addCol(data)">
          {{data.firstName}} {{data.lastName}} [{{data.email}}]
      </button>
      </div>
  </mat-menu>
<!-- ****************************collaborators notecard end****************************** -->
