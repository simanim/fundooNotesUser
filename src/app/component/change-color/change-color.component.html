<abbr title=Change color><mat-icon [matMenuTriggerFor]=menu>palette</mat-icon></abbr>

<!-- ****************************metmenu for color start****************************** -->
<mat-menu #menu="matMenu">
    <div>
        <abbr title=white><span class=border (click)="colorChange('#FFFFFF')"></span></abbr>
        <abbr title=salmon><span class=salmon (click)="colorChange('#fa8072')"></span></abbr>
        <abbr title=orange><span class=orange (click)="colorChange('#FF9900')"></span></abbr>
        <abbr title=yellow><span class=yellow_color (click)="colorChange('#FFFF64')"></span></abbr>
    </div>
    <div>
        <abbr title=green><span class=green_color (click)="colorChange('#66FF66')"></span></abbr>
        <abbr title=teal><span class=teal (click)="colorChange('#008080')"></span></abbr>
        <abbr title=blue><span class=blue (click)="colorChange('#2F5FFF')"></span></abbr>
        <abbr title=aqua><span class=aqua (click)="colorChange('#00FFFF')"></span></abbr>
    </div>
    <div>
        <abbr title=purple><span class=purple (click)="colorChange('#9B2C9B')"></span></abbr>
        <abbr title=pink><span class=pink (click)="colorChange('#FFC0CB')"></span></abbr>
        <abbr title=red><span class=red (click)="colorChange('#FF1A06')"></span></abbr>
        <abbr title=gray><span class=gray (click)="colorChange('#808080')"></span></abbr>
    </div>
</mat-menu>
<!-- ****************************metmenu for color end****************************** -->
